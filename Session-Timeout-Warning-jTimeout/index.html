<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<meta name="description"
		  content="Add powerful, styled confirmation tooltips to any site quickly, and easily!">
	<meta name="author"
		  content="HTMLGuy, LLC">

	<title>Session Timeout Script</title>
	<link rel='stylesheet'
		  type='text/css'
		  href='https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
	<link rel="stylesheet"
		  type="text/css"
		  href="https://htmlguyllc.github.io/jAlert/dist/jAlert.css">
	<link rel="stylesheet"
		  href="./css/style.css"><link rel="preconnect"
			  href="https://fonts.googleapis.com">
		<link rel="preconnect"
			  href="https://fonts.gstatic.com"
			  crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&display=swap"
			  rel="stylesheet">

</head>

<body>
	<div class='container'>
		<div class="ja_wrap ja_wrap_black">
			<div class="jAlert animated ja_red ja_sm fadeInUp"
				 style="display: none;"
				 id="jTimedoutAlert">
				<div>
					<div class="ja_title">
						<div>Oh No!</div>
						<div>X</div>
					</div>
					<div class="ja_body"><b>Your session will expire in</b>
						<div>
							<h2 class="timer">1:30 Seconds</h2>
						</div><br>
						<b>Please click "Continue" to keep working;</b><br>
						<b>Or click "Close" to end your session now.</b>
						<br>
						<br>
						<div class="btns"><div class="ja_btn_wrap optBack"><a href="index.html">Continue</a> </div>
						<div class="ja_btn_wrap optBack"><a href="index.html">Close</a> </div></div>
					</div>
				</div>
			</div>
		</div>

</body>
<script src="./js/app.js"></script>
</html>
